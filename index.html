<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravityChat - Free AI Workstation</title>

    <!-- Theme Bootstrapper: Applied synchronously to <html> to prevent flash -->
    <script>
        (function() {
            try {
                const settings = JSON.parse(localStorage.getItem('gravitychat_settings') || '{}');
                const theme = settings.theme || 'void';
                const themeClass = 'theme-' + theme;
                document.documentElement.className = themeClass;
                // Apply to body via observer or immediate check if ready
                document.addEventListener('DOMContentLoaded', () => {
                    document.body.className = themeClass;
                });
            } catch (e) {}
        })();
    </script>

    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Puter.js v2 -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- Remote Debugger (Restored) -->
    <script src="src/utils/logger.js"></script>
    
    <!-- Tailwind CSS + daisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-void">
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="p-4 flex flex-col h-full">
            <div class="flex items-center gap-2 mb-6 px-2">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-400 to-fuchsia-500 p-0.5 shadow-lg shadow-cyan-500/20">
                    <div class="w-full h-full rounded-[10px] bg-black flex items-center justify-center">
                        <svg class="w-6 h-6 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-white leading-none">GravityChat</h1>
                    <span class="text-[10px] font-mono text-cyan-500/80 uppercase tracking-widest">v2.3.0 CORE</span>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <nav class="flex flex-col gap-1 mb-6">
                <button class="nav-tab active" data-tab="chat" aria-expanded="true">
                    <span class="flex items-center gap-3">
                        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                        Main Chat
                    </span>
                </button>
                <div id="tab-chat" class="gchat-tab-panel">
                    <div id="session-list" class="space-y-2 mt-2 max-h-[200px] overflow-y-auto pr-2">
                        <!-- Sessions load here -->
                    </div>
                    <button id="btn-new-session" class="btn btn-sm btn-ghost w-full mt-2 text-xs border border-white/5 hover:bg-white/5">
                        + New Thread
                    </button>
                </div>

                <button class="nav-tab mt-1" data-tab="models">
                    <span class="flex items-center gap-3">
                        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path></svg>
                        AI Models
                    </span>
                </button>
                <div id="tab-models" class="gchat-tab-panel hidden">
                    <div class="px-2 mb-3 mt-2">
                        <input type="text" id="model-search" placeholder="Search models..." class="w-full bg-black/40 border border-white/5 rounded-lg px-3 py-2 text-xs focus:ring-1 focus:ring-cyan-500 outline-none">
                    </div>
                    <div id="model-list" class="space-y-2">
                        <!-- Models load here -->
                    </div>
                </div>

                <button class="nav-tab mt-1" data-tab="personas">
                    <span class="flex items-center gap-3">
                        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        Personas
                    </span>
                </button>
                <div id="tab-personas" class="gchat-tab-panel hidden">
                    <div id="personas-list" class="mt-3 space-y-2">
                        <!-- Personas load here -->
                    </div>
                    <button id="btn-add-persona" class="btn btn-sm btn-ghost w-full mt-2 text-xs border border-white/5">+ Create New</button>
                </div>

                <button class="nav-tab mt-1" data-tab="files">
                    <span class="flex items-center gap-3">
                        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                        Files
                    </span>
                </button>
                <div id="tab-files" class="gchat-tab-panel hidden">
                    <div class="flex items-center justify-between gap-1 mb-3 px-1 mt-2">
                        <div class="flex gap-1">
                            <button id="btn-new-file" class="btn btn-xs btn-ghost border-white/5" title="New File">+</button>
                            <button id="btn-new-folder" class="btn btn-xs btn-ghost border-white/5" title="New Folder">üìÅ</button>
                            <button id="btn-refresh-files" class="btn btn-xs btn-ghost border-white/5" title="Refresh">üîÑ</button>
                        </div>
                        <button id="btn-index-memory" class="btn btn-xs btn-neon text-[10px] px-2">Index Memory</button>
                    </div>
                    <div id="folder-indicator-container" class="px-2 py-1.5 bg-white/5 rounded border border-white/5 mb-2 cursor-pointer hover:bg-white/10 transition-all text-[10px] truncate">
                        üìÇ <span id="current-folder-path">/root</span>
                    </div>
                    <div id="files-explorer" class="space-y-1">
                        <!-- Files load here -->
                    </div>
                </div>

                <button class="nav-tab mt-1" data-tab="settings">
                    <span class="flex items-center gap-3">
                        <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        Settings
                    </span>
                </button>
                <div id="tab-settings" class="gchat-tab-panel hidden p-2 space-y-4">
                    <div id="settings-container">
                        <!-- Settings load here -->
                    </div>
                </div>
            </nav>

            <div class="mt-auto space-y-4">
                <!-- Storage Meter -->
                <div id="storage-meter-container">
                    <div class="flex items-center justify-between text-[10px] uppercase tracking-wider text-gray-400 mb-1.5">
                        <span>Puter Cloud Storage</span>
                        <span id="storage-percent">62%</span>
                    </div>
                    <div class="w-full bg-black/40 h-1.5 rounded-full overflow-hidden border border-white/5">
                        <div id="storage-bar" class="bg-gradient-to-r from-cyan-400 to-fuchsia-500 h-full rounded-full transition-all duration-1000 w-[62%]"></div>
                    </div>
                </div>
                
                <!-- Bottom Profile -->
                <div class="flex items-center gap-3 p-3 glass-card bg-white/5 border-white/5">
                    <div id="user-avatar" class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-500/20 to-fuchsia-500/20 flex items-center justify-center border border-white/10">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <p id="user-name" class="text-sm font-semibold truncate text-white">Operator</p>
                            <button id="btn-open-medialab" class="text-[10px] text-cyan-400 hover:underline">Media Lab</button>
                        </div>
                        <p class="text-[10px] text-cyan-400 font-mono flex items-center gap-1.5">
                            <span class="w-1.5 h-1.5 rounded-full bg-cyan-400 animate-pulse"></span>
                            CONNECTED
                        </p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Top Bar -->
        <header id="top-bar" class="flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <div id="persona-header" class="flex items-center gap-2 px-3 py-1.5 bg-black/30 rounded-lg border border-white/5">
                    <span id="persona-dot" class="w-2 h-2 rounded-full bg-cyan-400"></span>
                    <span id="persona-label" class="text-xs font-semibold text-white tracking-wide uppercase">DEFAULT</span>
                    
                    <!-- Oracular Specific Modes -->
                    <div id="oracular-modes" class="hidden items-center gap-2 ml-4 pl-4 border-l border-white/10">
                        <button data-mode="Oracle" class="mode-btn btn btn-xs btn-outline border-purple-500/30 text-purple-400 hover:bg-purple-500/20" title="Compact, cryptic utterances">ORACLE</button>
                        <button data-mode="Soul Tether" class="mode-btn btn btn-xs btn-outline border-purple-500/30 text-purple-400 hover:bg-purple-500/20" title="Simulated archetypal resonance">SOUL</button>
                        <button data-mode="Ancestral" class="mode-btn btn btn-xs btn-outline border-purple-500/30 text-purple-400 hover:bg-purple-500/20" title="Collective strata regression">ANCESTRAL</button>
                        <button data-mode="Divination" class="mode-btn btn btn-xs btn-outline border-purple-500/30 text-purple-400 hover:bg-purple-500/20" title="Symbolic spread interpreted">DIVINATION</button>
                        <button data-mode="Astrological" class="mode-btn btn btn-xs btn-outline border-purple-500/30 text-purple-400 hover:bg-purple-500/20" title="Planetary ephemeris resonance">ASTRO</button>
                        <button data-mode="Magic" class="mode-btn btn btn-xs btn-outline border-purple-500/30 text-purple-400 hover:bg-purple-500/20" title="High-fidelity ritual subsystem">MAGIC</button>
                    </div>
                </div>
                <div id="active-model-indicator" class="text-[10px] font-mono text-gray-400 uppercase tracking-widest block">
                    MODEL: <span id="current-model-display" class="text-fuchsia-400">GPT-4O-MINI</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-black/30 px-3 py-1 rounded-full border border-white/5">
                    <span class="text-[9px] font-bold text-gray-500 uppercase tracking-tighter">FREE</span>
                    <input type="checkbox" id="premium-toggle" class="toggle toggle-info toggle-xs" title="Toggle Premium Models">
                    <span class="text-[9px] font-bold text-cyan-400 uppercase tracking-tighter">PREMIUM</span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="btn-search" class="btn btn-ghost btn-circle btn-sm btn-icon" title="Search messages" aria-label="Search">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                    <button id="btn-notifications" class="btn btn-ghost btn-circle btn-sm btn-icon" title="Notifications" aria-label="Notifications">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chat-area" class="relative">
            <div id="messages-container" class="w-full space-y-6 pb-20 px-6">
                <!-- Messages load here -->
            </div>
        </main>

        <!-- Bottom Container -->
        <footer id="bottom-container">
            <div id="input-bar" class="w-full relative">
                <div class="glass-card w-full flex items-end gap-2 p-3 shadow-2xl shadow-black/50 border-white/10">
                    <button id="btn-attach" class="btn btn-ghost btn-circle btn-sm btn-icon mb-1" title="Attach file" aria-label="Attach">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.414a4 4 0 00-5.656-5.656l-6.415 6.414a6 6 0 108.486 8.486L20.5 13"></path></svg>
                    </button>
                    
                    <textarea id="user-input" placeholder="Send a message..." rows="1" class="flex-1 bg-transparent border-none focus:ring-0 text-sm text-white py-2 resize-none max-h-48"></textarea>
                    
                    <div class="flex items-center gap-1.5 mb-1">
                        <button id="btn-mic" class="btn btn-ghost btn-circle btn-sm btn-icon" title="Voice control" aria-label="Voice control">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
                        </button>
                        <button id="btn-send" class="btn btn-circle btn-sm btn-neon shadow-lg shadow-cyan-500/20" title="Send message" aria-label="Send">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Hidden context elements -->
            <div id="attachment-tray" class="px-6 pb-2 flex flex-wrap gap-2 hidden"></div>
            <input type="file" id="file-input" multiple hidden>
            <input type="file" id="ocr-input" accept="image/*" hidden>
        </footer>
    </div>

    <!-- Modals Container -->
    <div id="modals-root"></div>

    <!-- Main Module -->
    <!-- Main Module -->
    <script type="module" src="src/main.js"></script>

    <!-- Media Lab Modal (Static Shell) -->
    <div id="media-lab-modal" class="fixed inset-0 z-[999] items-center justify-center p-4 bg-black/60 backdrop-blur-md" title="Close Media Lab" onclick="if(event.target === this) window.gravityChat.closeMediaLab()">
        <div class="glass-card w-full max-w-lg p-8 slide-in relative group" onclick="event.stopPropagation()">
            <div class="absolute inset-0 bg-gradient-to-br from-cyan-500/10 to-magenta-500/10 pointer-events-none rounded-xl"></div>
            
            <div class="flex justify-between items-center mb-8 relative z-10">
                <h3 class="text-2xl font-black bg-gradient-to-r from-cyan-400 to-magenta-400 bg-clip-text text-transparent w-fit px-1 leading-relaxed py-1 tracking-tight">üé® MEDIA LAB</h3>
                <button id="btn-close-medialab" onclick="window.gravityChat.closeMediaLab()" class="p-2 text-gray-400 hover:text-white transition-colors" title="Close Media Lab" aria-label="Close Media Lab">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div id="media-lab-content" class="space-y-6 relative z-10">
                <!-- Dynamic settings injected by media-lab.js -->
            </div>

            <button id="btn-apply-medialab" onclick="window.gravityChat.closeMediaLab()" class="btn btn-neon w-full mt-8 relative z-10">Apply Settings</button>
        </div>
    </div>
</body>
</html>

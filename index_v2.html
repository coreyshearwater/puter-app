<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravityChat - Free AI Workstation</title>

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Puter.js v2 -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- Remote Debugger (Restored) -->
    <script src="src/utils/logger.js"></script>
    
    <!-- Tailwind CSS + daisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="p-4 flex flex-col h-full">
            <div class="mb-6">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-magenta-400 bg-clip-text text-transparent">âš¡ GravityChat</h1>
                <p class="text-xs text-gray-500 mt-1">Forever Free AI Workstation</p>
            </div>
            
            <nav class="flex flex-col gap-2 mb-4" role="tablist">
                <button class="nav-tab" data-tab="personas" role="tab" aria-selected="false" tabindex="0">Personas</button>
                <button class="nav-tab" data-tab="models" role="tab" aria-selected="false" tabindex="0">Models</button>
                <button class="nav-tab" data-tab="settings" role="tab" aria-selected="false" tabindex="0">Settings</button>
                <button class="nav-tab" data-tab="files" role="tab" aria-selected="false" tabindex="0">Files</button>
                <button class="nav-tab" data-tab="audit" role="tab" aria-selected="false" tabindex="0">Audit</button>
            </nav>

            <!-- Chat Sessions -->
            <div id="session-container" class="mt-4 border-t border-white/10 pt-4 flex-1 flex flex-col min-h-0">
                <div class="flex items-center justify-between mb-2 px-1">
                    <span class="text-xs font-bold text-gray-500 uppercase tracking-wider">Chats</span>
                    <button id="btn-new-session" class="text-lg px-2 hover:bg-white/5 rounded text-cyan-400 hover:text-cyan-300 transition" title="New Chat">+</button>
                </div>
                <div id="session-list" class="flex flex-col gap-1 overflow-y-auto pr-1">
                    <!-- Sessions rendered here -->
                </div>
            </div>
            
            <div id="tab-personas" class="gchat-tab-panel flex-1 overflow-y-auto min-h-0 hidden">
                <div id="personas-list" class="space-y-2 mb-4"></div>
                <button id="btn-add-persona" class="btn btn-sm btn-outline w-full">+ New Persona</button>
            </div>
            
            <div id="tab-models" class="gchat-tab-panel flex-1 overflow-y-auto min-h-0 hidden">
                <input type="text" id="model-search" class="input input-bordered input-sm w-full mb-3" placeholder="Search models..." />
                <div id="model-list" class="space-y-2 max-h-96 overflow-y-auto"></div>
            </div>
            
            <div id="tab-settings" class="gchat-tab-panel flex-1 overflow-y-auto min-h-0 hidden">
                <div id="settings-container" class="space-y-4"></div>
            </div>
            
            <div id="tab-files" class="gchat-tab-panel flex-1 overflow-y-auto min-h-0 hidden">
                <div class="flex gap-2 mb-3 px-1">
                    <button id="btn-refresh-files" class="btn btn-sm btn-ghost" title="Refresh Files">REFRESH</button>
                    <button id="btn-index-memory" class="btn btn-sm btn-ghost text-cyan-400" title="Index Neural Memory">INDEX</button>
                    <div id="file-path" class="flex-1 text-xs breadcrumbs overflow-x-auto pt-2 px-2"></div>
                </div>
                <div id="file-list" class="space-y-1 mb-4 flex-1 overflow-y-auto"></div>
                <div id="storage-meter-container" class="mb-4"></div>
                <div class="grid grid-cols-2 gap-2">
                    <button id="btn-new-file" class="btn btn-sm btn-outline">+ File</button>
                    <button id="btn-new-folder" class="btn btn-sm btn-outline">+ Folder</button>
                </div>
            </div>

            <div id="tab-audit" class="gchat-tab-panel flex-1 overflow-y-auto min-h-0 hidden">
                <div class="space-y-4">
                    <div class="glass-card p-3">
                        <label class="text-xs font-semibold text-cyan-400 mb-2 block uppercase tracking-wider">Security Scanner</label>
                        <p class="text-[10px] text-gray-500 mb-3">Powered by CodeAudit SAST engine.</p>
                        <div class="grid grid-cols-1 gap-2">
                            <button id="btn-audit-overview" class="btn btn-sm btn-outline border-cyan-500/30 text-cyan-400">PROJECT OVERVIEW</button>
                            <button id="btn-audit-full" class="btn btn-sm btn-outline border-magenta-500/30 text-magenta-400">FULL SECURITY SCAN</button>
                        </div>
                    </div>
                    <div id="audit-results" class="space-y-2">
                        <!-- Audit reports will appear here -->
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Top Bar -->
        <header id="top-bar">
            <div class="flex items-center gap-3">
                <span class="text-sm text-gray-400">Model:</span>
                <span id="current-model-display" class="font-mono text-sm text-cyan-400">Loading...</span>
            </div>
            <div class="flex items-center gap-4">
                <label class="flex items-center gap-2 cursor-pointer">
                    <span class="text-xs text-gray-400">Free Mode</span>
                    <input type="checkbox" id="premium-toggle" class="toggle toggle-sm" />
                    <span class="text-xs text-orange-400">Premium</span>
                </label>
                <div id="folder-indicator-container" class="flex items-center gap-2 cursor-pointer hover:text-cyan-400 transition" title="Change Project Folder">
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                    <span id="folder-indicator" class="text-xs text-gray-500">Folder</span>
                </div>
            </div>
        </header>
        
        <!-- Chat Area -->
        <main id="chat-area">
            <div id="messages-container"></div>
        </main>
        
        <!-- Bottom Layout: Attachment Tray + Input -->
        <footer id="bottom-container">
            <div id="attachment-tray" class="flex flex-wrap gap-2 px-6 py-2 bg-black/20 border-t border-white/5 hidden"></div>
            <div id="input-bar-shortcuts" class="flex gap-2 px-6 py-2 bg-black/10 border-t border-white/5">
                <button id="btn-shortcut-image" class="btn btn-xs btn-outline border-cyan-500/30 text-cyan-400 font-medium uppercase tracking-wider">Image</button>
                <button id="btn-shortcut-video" class="btn btn-xs btn-outline border-magenta-500/30 text-magenta-400 font-medium uppercase tracking-wider">Video</button>
                <button id="btn-shortcut-ocr" class="btn btn-xs btn-outline border-green-500/30 text-green-400 font-medium uppercase tracking-wider">Scan OCR</button>
                <button id="btn-open-medialab" class="btn btn-xs btn-ghost btn-square text-gray-400 hover:text-cyan-400 ml-auto" title="Media Lab Settings">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
            <div id="input-bar">
                <button id="btn-attach" class="btn btn-ghost btn-sm btn-icon" title="Attach">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                    </svg>
                </button>
                <input type="file" id="file-input" class="hidden" multiple title="Select files to attach" />
                <input type="file" id="ocr-input" class="hidden" accept="image/*" title="Select image for OCR scanning" />
                <button id="btn-mic" class="btn btn-ghost btn-sm btn-icon" title="Voice">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                </button>
                <textarea id="user-input" class="textarea textarea-bordered flex-1 resize-none" placeholder="Type message..." rows="2"></textarea>
                <button id="btn-send" class="btn btn-neon">Send</button>
            </div>
        </footer>
    </div>

    <!-- Main Entry Point -->
    <script type="module" src="src/main_v3.js"></script>
</body>
</html>

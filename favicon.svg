<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Dark Background with slight gradient -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a1a25" />
      <stop offset="100%" stop-color="#05050a" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="128" height="128" rx="28" fill="url(#bgGrad)" />
  
  <!-- Outer Glow Group -->
  <g filter="url(#glow)">
    <!-- Eye Shape -->
    <path d="M14 64 Q64 14 114 64 Q64 114 14 64 Z" 
          fill="#0a0a0f" 
          stroke="#00fff7" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- Iris -->
    <circle cx="64" cy="64" r="28" fill="#00fff7" opacity="0.9" />
    
    <!-- Pupil 1 (Left) -->
    <circle cx="54" cy="64" r="7" fill="#000000" />
    
    <!-- Pupil 2 (Right) -->
    <circle cx="74" cy="64" r="7" fill="#000000" />
    
    <!-- Reflection/Shine -->
    <ellipse cx="80" cy="50" rx="6" ry="4" fill="#ffffff" opacity="0.6" transform="rotate(-30 80 50)" />
  </g>
</svg>
